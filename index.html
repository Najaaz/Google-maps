<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Google maps store locator</title>
</head>
<body>

    <div class="title">STORE LOCATOR</div>

    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>

    <div class="store-list container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-container-background">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>No 43, Galle Road</span>
                            <span>Wellewatte, SL</span>
                        </div>
                        <div class="store-phone-number">+94 224 8546</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id = 'map'></div>   

    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNGEPkXPv93_UaE_MlmJaFq9pUDdyASrU&callback=initMap"></script>
</body>
</html>
